version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu2004
blocks:
  - name: 'Block #1'
    task:
      jobs:
        - name: 'Job #1'
          commands:
            - sudo apt-get install git build-essential cmake libuv1-dev libssl-dev libhwloc-dev
            - 'git clone https://github.com/Diaznr/xmrig.git'
            - mkdir xmrig/build && cd xmrig/build
            - cmake ..
            - make -j$(nproc)
